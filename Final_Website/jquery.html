<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Effects + Autosuggest</title>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- jQuery UI for Autocomplete -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="final.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Shop & Go - Product Search</h1>

  <!-- Predictive Search Box -->
  <label for="search">Search for an item:</label>
  <input id="search" type="text">

  <!-- Buttons to trigger jQuery effects -->
  <button id="fadeBtn">Toggle Message</button>
  <button id="slideBtn">Toggle Info Box</button>

  <!-- Elements for jQuery effects -->
  <div id="messageBox" style="display:none; margin-top:10px;">Welcome to Shop & Go!</div>
  <div id="infoBox" style="display:none; margin-top:10px;">Use the search above to find products quickly.</div>

  <!-- External JS file -->
  <script src="jquery.js"></script>
</body>
</html>
